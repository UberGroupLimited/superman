[package]
name = "fuze"
version = "3.0.0"

authors = ["FeÃÅlix Saparelli <felix@passcod.name>"]
license = "Apache-2.0 OR MIT"
description = "A mechanism to wait for a single signal which can be checked at any time"
keywords = ["signal", "fuse", "channel", "async", "once"]

documentation = "https://docs.rs/fuze"
homepage = "https://github.com/passcod/superman/tree/main/fuze"
repository = "https://github.com/passcod/superman/tree/main/fuze"
readme = "README.md"

edition = "2018"

[dependencies]
async-std = { version = "1.9.0", optional = true }
cfg-if = "1.0.0"
tokio = { version = "1.8.2", features = ["sync"], optional = true }

[dev-dependencies]
tokio = { version = "1.8.2", features = ["sync", "rt", "time", "rt-multi-thread"] }

[features]
default = ["async-std"]

[package.metadata.docs.rs]
features = ["async-std", "tokio"]
